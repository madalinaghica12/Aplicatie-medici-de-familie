<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pagina Autentificare</title>
    <style>
        /* Stiluri CSS pentru pagina medicului */
        body {
             background-image: url('img3.png');
	    background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
       .autentificare-container {
   	 margin-bottom: 20px;
	}

</head>
<body>

<div class="container">
  <h2>Autentificare</h2>

</div>

</div>
</body>
</html>
